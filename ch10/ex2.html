<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <img id="img" src="media/naver.gif" onmouseover="startTimer(5000)" onmouseout="cancelTimer()">
    <script>
        var timerID=null;
        function startTimer(time) {
            //timerID:시간
            timerID=setTimeout("load('http://naver.com')",time);            
            document.getElementById("img").title="타이머 작동 시작..."
        }
        function cancelTimer() {
            if(timerID!=null){
                clearTimer(timerID); // 타이머 중단
            }
        }
        function load(url) {
            location.href=url;//현재 윈도우가 url사이트로 이동
        }
    </script>
</body>
</html>
