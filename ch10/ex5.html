<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function load() {
            sel=document.getElementById("site");
            window.location = sel.options[sel.selectedIndex].value;  
            //window.location은 상당히 많이 쓰임
        }
    </script>
</head>
<body>
    <h3>window.location으로 select 웹사이트 이동</h3><hr>
    사이트 선택 : 
    <select id="site" onchange="load()"> <!--온체인지는 셀렉시 바로 이동-->
        <option value="http://www.naver.com" selected>네이버
        <option value="http://www.google.com">구글
        <option value="http://www.microsoft.com">마이크로소프트
    </select> <p>
        <button onclick="load()">웹사이트 접속</button>

</body>
</html>
