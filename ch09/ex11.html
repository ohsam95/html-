<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkFiled(obj) {
            if(obj.value==""&& obj.placeholder==""){
                alert("enter name");
                obj.focus();
                obj.placeholder=" ";
            }
        }
    </script>
</head>
<body onload="document.getElementById('name').focus()">
    <h3>onfocus와 onblur</h3><hr>
    <form>
        이름 : <input id="name" onblur="checkFiled(this)"> <p> <!--onblur는 입력하지 않으면 안되는 것-->
        학번 : <input type="">
    </form>
</body>
</html>
