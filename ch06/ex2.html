<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2.html document 활용</title>
</head>
<body>
    <h3>document 활용</h3> <hr>
    <a href="http://naver.com">네이버</a>
    <script>
        //객체변수.메소드(매개변수);
        //document는 자바스크립트에서 제공되는 객체변수
        document.write("<h3>Welcome</h3>"); // 괄호 안에는 매개변수
        document.write("2+3=<br>");
        document.write("<mark>7입니다.</mark><br>");
        t= document.title;
        document.write(t);
        a=document.anchors;
        document.write(a);
 </script>
</body>
</html>
