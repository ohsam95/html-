<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--반복문 - for문 - for(초기문;조건식;반복 후 작업){
                            ...작업문...
                            }
              - while문 - while(조건식){
                            ...작업문...
                            }                           --->
<h3>제어문 -> 반복문 -> for문</h3><hr>
<script>
    //1에서 10까지 합을 구하시오.
    var sum = 0;
    for(var i=1;i<11;i++){
        sum = sum+i;            // 가장 일반적으로 많이 사용
    }
    document.writeln("sum : "+sum+"<br>")

    //1에서 10까지 합을 구하시오 식을 퐘
    sum=0;
    for(var i=1;i<11;i++){
        sum+=i;
        if(i!=10)
        document.writeln(i+" +");
        else
        document.writeln(i+" =");
    }
    document.writeln(sum+"<br>");

    //1에서 30까지 짝수의 합을 구하시오
    sum=0;
    for(i=1;i<=30;i++){
        if(i%2==0){
        document.writeln(i)
        sum+=i
        }
    }
    document.writeln("<br>")
    //1에서 20사이의 3의 배수의 합을 구하시오
    sum=0;
    for(i=1;i<=20;i++){
        if(i%3==0){
            sum+=i;
            if(i!=18)
            document.writeln(i+"+");
            else
            document.writeln(i+"=");
        }
    }
        document.writeln(sum+"<br>");


    //1에서 20에서 3,6,9게임의 합을 식과 함께 출력
    sum=0;
    for(i=1;i<=20;i++){
        if(i%10==3||i%10==6||i%10==9){
            sum+=i;
            if(i!=19)
            document.writeln(i+"+");
            else
            document.writeln(i+"=");
        }
    }
        document.writeln(sum+"<br>");

</script>
</body>
</html>
