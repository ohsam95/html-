<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(obj){
            obj.src="media/banana.png";
        }
        function out(obj){
            obj.src="media/apple.png";
        }
    </script>
    <script src="ex1.js"></script><!--외부 js파일을 쓰겠다.-->
</head>
<body>
    <h3>자바스크립트 동작 위치</h3>
    <!-- this : 내 자신을 가르키는 예약어 -->
    <img src="media/apple.png"
         onmouseover="this.src='media/banana.png'"  
         onmouseout="this.src='media/apple.png'"> <!--태그 내-->
    <hr>
    <img src="media/apple.png"
         onmouseover="over(this)"
         onmouseout="out(this)"> <!--헤드에 선언-->
    <hr>
    <img src="media/apple.png"
         onmouseover="over2(this)"
         onmouseout="out2(this)"> <!--외부 js파일 이용-->

         
</body>
</html>
