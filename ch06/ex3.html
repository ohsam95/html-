<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>지역변수와 전역변수</h3><hr>
    <script>
        //변수 선언 시점에 따라 전역변수 & 지역변수
        //변수 : 기본적으로 위에 선언하고 밑에 사용 (반대는 불가능)
        //자바스크립트는 변수 타입 생략가능 (자바는 변수 타입 생략 불가능)
        
        //전역변수 : 함수 밖에 선언된 변수
        var c =10;
        function a1(){ 
            a=10; //지역변수 : 함수 안에 선언된 변수
            b=a+20;
            d=b+c;
            document.write(d);  //선언 (실행 아님)
            document.write("<br>"); 
        }                       //한 라인의 코드가 끝날 때 반드시 ; 입력
        //원칙 : 지역변수는 다른 함수에는 호출이 안됨 -> 때때로 될 때도 있음
        function b1(){
            document.write(c);
            document.write("<br>");
            document.write(a);
        }

        a1(); //function 호출
        b1();
    </script>
</body>
</html>
