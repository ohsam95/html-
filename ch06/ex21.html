<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>중첩 for문</h3><hr>
    <script>
        for(i=1;i<3;i++){
            for(j=1;j<4;j++){
                document.writeln("i :"+i+", j : "+j+"<br>")
                
            }
        }//for1

    document.writeln("<table border='1'>");   
    for(i=2;i<10;i++){
        document.writeln("<tr>");
        for(j=1;j<10;j++){
            document.writeln("<td>"+i+" X "+j+" = "+i*j+"</td>");   
        }
        document.writeln("</tr>");
    }
    document.writeln("</table>")
    
    
    document.writeln("<table border='1'>");
    
    document.writeln("<tr>");
    for(i=1;i<10;i++){
        for(j=2;j<10;j++){
            document.writeln("<td>"+j+"X"+i+"="+j*i+"</td>");
            }
        document.writeln("</tr>");
    }
    document.writeln("</table>")
    </script>
    
    <table border="1">
        <script>
        for(i=2; i<10; i++){
            document.writeln("<tr>");
            for(j=1; j<10; j++){
                document.write("<td><center>");
                document.write(i+" x "+j); 
                var sum;
                sum = i*j;
                document.write(" = " + sum + "<br>");
                document.write("</td>");
            }               
            document.writeln("</tr>");
        }
    </script>
    </table>

</body>
</html>
