<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원정보</h1>
    <form name="member" method="post" action="member.jsp">
        <p><label>이름: <input type="text" name="name" placeholder="이름 입력" required></label></p>
        <!--required - 필수입력-->
        <!--<label>은 클릭시 커서를 가게 하는 태그 -->
        <p><label> 아이디: <input type="text" name="id" placeholder="아이디 입력" required></label>
        <input type="button" value="중복확인"></p>
        <p><label>비밀번호: <input type="password" name="pwd" placeholder="비밀번호 입력" required></label></p>
        <p><label>비밀번호 확인: <input type="password" name="repwd" placeholder="비밀번호 확인" required></label></p>
        <p><label>이메일: <input type="email" name="email" placeholder="Ex)ds10123@naver.com" required></label></p>
        <p><label>이메일 수신동의: <input type="radio" value="yes" name="mailagree">동의
                        <input type="radio" value="no" name="이메일 수신동의">비동의</label></p>
        <p>전화번호: <select name="phone">
                    <option value=SKT>SKT</option>
                    <option value=KT>KT</option>
                    <option value=LG>LG</option>
                 </select>
                 <input type="tel" placeholder="-빼고 숫자만 입력" name="number" required></p>
        <p><label>정보이용 <input type="checkbox"  name="agree1" value="개인정보이용">개인정보이용 
                <input type="checkbox" name="agree2" value="개인정보사용">개인정보사용</p>      
                <p><input type="submit" value="가입" onclick=""></label></p>
     </form>
</body>
</html>
